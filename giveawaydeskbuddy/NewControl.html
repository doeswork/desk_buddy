<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Robot Arm Controller</title>
  <!-- jQuery from CDN (without an integrity attribute) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #333;
    }
    .section {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .section label {
      display: block;
      margin: 5px 0 2px;
    }
    .section input[type="text"],
    .section input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .section button {
      padding: 8px 12px;
      margin-top: 5px;
    }
    #connectionStatus {
      margin-top: 10px;
      color: green;
    }
    .response {
      margin-top: 10px;
      padding: 10px;
      background: #f2f2f2;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    /* Style for the slider section */
    #ikSection input[type="range"] {
      width: 100%;
    }
    #ikCanvas {
      border: 1px solid #ccc;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ESP32 Robot Arm Controller</h1>
  
  <!-- Connection Section -->
  <div class="section" id="connectionSection">
    <h2>Connect to ESP32</h2>
    <label for="ipAddress">ESP32 IP Address:</label>
    <input type="text" id="ipAddress" placeholder="e.g. 10.0.0.187">
    <button id="connectBtn">Connect</button>
    <div id="connectionStatus"></div>
  </div>
  
  <!-- Control Panels (hidden until connected) -->
  <div id="controlSections" style="display:none;">
  
    <!-- Servo 0 (Normal) -->
    <div class="section" id="servo0Section">
      <h2>Servo 0 (Normal)</h2>
      <label for="servo0Speed">Speed:</label>
      <input type="number" id="servo0Speed" min="0" value="5">
      <label for="servo0Pos">Position (0-180):</label>
      <input type="number" id="servo0Pos" min="0" max="180" value="90">
      <button class="sendNormal" data-servo="0">Send Command</button>
      <div class="response" id="response0"></div>
    </div>
    
    <!-- Servo 1 (Gripper) -->
    <div class="section" id="servo1Section">
      <h2>Servo 1 (Gripper)</h2>
      <button class="sendGripper" data-servo="1" data-command="GRAB">GRAB</button>
      <button class="sendGripper" data-servo="1" data-command="DROP">DROP</button>
      <div class="response" id="response1"></div>
    </div>
    
    <!-- Servo 2 (Normal) -->
    <div class="section" id="servo2Section">
      <h2>Servo 2 (Normal)</h2>
      <label for="servo2Speed">Speed:</label>
      <input type="number" id="servo2Speed" min="0" value="5">
      <label for="servo2Pos">Position (0-180):</label>
      <input type="number" id="servo2Pos" min="0" max="180" value="90">
      <button class="sendNormal" data-servo="2">Send Command</button>
      <div class="response" id="response2"></div>
    </div>
    
    <!-- Servo 3 (Normal) -->
    <div class="section" id="servo3Section">
      <h2>Servo 3 (Normal)</h2>
      <label for="servo3Speed">Speed:</label>
      <input type="number" id="servo3Speed" min="0" value="5">
      <label for="servo3Pos">Position (0-180):</label>
      <input type="number" id="servo3Pos" min="0" max="180" value="90">
      <button class="sendNormal" data-servo="3">Send Command</button>
      <div class="response" id="response3"></div>
    </div>
    
    <!-- Servo 4 (Continuous Base) -->
    <div class="section" id="servo4Section">
      <h2>Servo 4 (Continuous Base)</h2>
      <label for="servo4Pos">Position (Speed Setting):</label>
      <input type="number" id="servo4Pos" value="100">
      <label for="servo4Time">Time (ms):</label>
      <input type="number" id="servo4Time" value="500">
      <button class="sendContinuous" data-servo="4" data-command="MOVE">Move</button>
      <div class="response" id="response4"></div>
    </div>
    
    <!-- Inverse Kinematics Control Section -->
    <div class="section" id="ikSection">
      <h2>Inverse Kinematics Control</h2>
      <label for="ikXSlider">X (horizontal offset, inches): <span id="ikXVal">0</span></label>
      <input type="range" id="ikXSlider" min="-10" max="10" step="0.1" value="0">
      
      <label for="ikYSlider">Y (height above table, inches): <span id="ikYVal">3</span></label>
      <input type="range" id="ikYSlider" min="3" max="15" step="0.1" value="3">
      
      <canvas id="ikCanvas" width="300" height="300"></canvas>
      <div class="response" id="ikResponse"></div>
    </div>
    
  </div>
  
  <script>
    $(document).ready(function(){
      var esp32IP = "";
      
      // Connection handler.
      $('#connectBtn').on('click', function(){
        esp32IP = $('#ipAddress').val().trim();
        if (!esp32IP) {
          $('#connectionStatus').text("Please enter a valid IP address.");
          return;
        }
        var url = "http://" + esp32IP + ":81/status";
        $.ajax({
          url: url,
          method: "GET",
          timeout: 5000,
          success: function(response){
            $('#connectionStatus').text("Connected: " + response);
            $('#controlSections').show();
          },
          error: function(jqXHR, textStatus, errorThrown){
            $('#connectionStatus').text("Connection failed: " + textStatus);
          }
        });
      });
      
      // Normal servo command handler (servos 0, 2, 3).
      $('.sendNormal').on('click', function(){
        var servo = $(this).data('servo');
        var speed = $('#servo' + servo + 'Speed').val();
        var pos = $('#servo' + servo + 'Pos').val();
        var url = "http://" + esp32IP + ":81/controlServo?servo=" + encodeURIComponent(servo) +
                  "&speed=" + encodeURIComponent(speed) +
                  "&position=" + encodeURIComponent(pos);
        $.ajax({
          url: url,
          method: "GET",
          success: function(response){
            $('#response' + servo).text(response);
          },
          error: function(jqXHR, textStatus, errorThrown){
            $('#response' + servo).text("Error: " + textStatus);
          }
        });
      });
      
      // Gripper servo command handler (servo 1).
      $('.sendGripper').on('click', function(){
        var servo = $(this).data('servo');
        var command = $(this).data('command');
        var url = "http://" + esp32IP + ":81/controlServo?servo=" + encodeURIComponent(servo) +
                  "&command=" + encodeURIComponent(command);
        $.ajax({
          url: url,
          method: "GET",
          success: function(response){
            $('#response' + servo).text(response);
          },
          error: function(jqXHR, textStatus, errorThrown){
            $('#response' + servo).text("Error: " + textStatus);
          }
        });
      });
      
      // Continuous servo command handler (servo 4).
      $('.sendContinuous').on('click', function(){
        var servo = $(this).data('servo');
        var command = $(this).data('command');
        var pos = $('#servo4Pos').val();
        var time = $('#servo4Time').val();
        var url = "http://" + esp32IP + ":81/controlServo?servo=" + encodeURIComponent(servo) +
                  "&command=" + encodeURIComponent(command) +
                  "&position=" + encodeURIComponent(pos) +
                  "&time=" + encodeURIComponent(time);
        $.ajax({
          url: url,
          method: "GET",
          success: function(response){
            $('#response' + servo).text(response);
          },
          error: function(jqXHR, textStatus, errorThrown){
            $('#response' + servo).text("Error: " + textStatus);
          }
        });
      });
      
      // Update the IK canvas and labels when sliders move.
      function updateIKDisplay() {
        var xVal = parseFloat($('#ikXSlider').val());
        var yVal = parseFloat($('#ikYSlider').val());
        $('#ikXVal').text(xVal);
        $('#ikYVal').text(yVal);
        updateIKCanvas(xVal, yVal);
      }
      
      // Draw a simple triangle on the canvas based on x and y values.
      function updateIKCanvas(xVal, yVal) {
        var canvas = document.getElementById('ikCanvas');
        var ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Define pivot point (elbow at 3 inches above table).
        var pivotX = canvas.width / 2;
        var pivotY = canvas.height - 30;
        var scale = 20; // pixels per inch
        
        // Calculate target point.
        var targetX = pivotX + xVal * scale;
        // y slider represents height above table; subtract pivot height to get the vertical leg.
        var targetY = pivotY - ((yVal - 3) * scale);
        
        // Draw pivot point.
        ctx.beginPath();
        ctx.arc(pivotX, pivotY, 5, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();
        
        // Draw target point.
        ctx.beginPath();
        ctx.arc(targetX, targetY, 5, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
        
        // Draw hypotenuse (line from pivot to target).
        ctx.beginPath();
        ctx.moveTo(pivotX, pivotY);
        ctx.lineTo(targetX, targetY);
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Draw horizontal leg.
        ctx.beginPath();
        ctx.moveTo(pivotX, pivotY);
        ctx.lineTo(targetX, pivotY);
        ctx.strokeStyle = "green";
        ctx.setLineDash([5, 5]);
        ctx.stroke();
        
        // Draw vertical leg.
        ctx.beginPath();
        ctx.moveTo(targetX, pivotY);
        ctx.lineTo(targetX, targetY);
        ctx.strokeStyle = "green";
        ctx.setLineDash([5, 5]);
        ctx.stroke();
        ctx.setLineDash([]);
      }
      
      // Send IK command to ESP32.
      function sendIKCommand() {
        var xVal = parseFloat($('#ikXSlider').val());
        var yVal = parseFloat($('#ikYSlider').val());
        var url = "http://" + esp32IP + ":81/controlIK?x=" + encodeURIComponent(xVal) + "&y=" + encodeURIComponent(yVal);
        $.ajax({
          url: url,
          method: "GET",
          success: function(response) {
            $('#ikResponse').text(response);
          },
          error: function(jqXHR, textStatus, errorThrown) {
            $('#ikResponse').text("Error: " + textStatus);
          }
        });
      }
      
      // Event handlers for IK sliders.
      $('#ikXSlider, #ikYSlider').on('input', updateIKDisplay);
      $('#ikXSlider, #ikYSlider').on('change', sendIKCommand);
      
    });
  </script>
</body>
</html>
